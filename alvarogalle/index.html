<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/main.css">
    <title>AlvaroGallego</title>
    <script src="proyectoCv.js" defer></script>
</head>
<body class="tema-claro">
    <p class="p_obras">
        <img src="./img/obras.jpeg" alt="debug" class="debug">
    </p>
    <!--MENU-->
    <header id="idmenu">
        <h1 class="menu c_nombre">Alvaro</h1>
         <img class="menu c_foto" src="./img/user.png"> 
        <h1 class="menu c_apell">Gallego</h1>
    </header>                                                                       
    <main>
        <!-- CARRUSEL DE FOTOS - Lenguajes Programacion-->
        <section class="slider-container">
            <div class="slider">
                <article class="slide" id="idPhp">
                    <img src="./img/lenguajesProgramacion/php.png" alt="PHP" title="PHP">
                </article>
                <article class="slide" id="idJava">
                    <img src="./img/lenguajesProgramacion/java.png" alt="java" title="JAVA">
                </article>
                <article class="slide" id="idJavaScript">
                    <img src="./img/lenguajesProgramacion/js.png" alt="javaScript" title="JAVA SCRIPT">
                </article>
                <article class="slide" id="idHtml">
                    <img src="./img/lenguajesProgramacion/html-5.png" alt="html" title="HTML">
                </article>
                <article class="slide" id="idCss">
                    <img src="./img/lenguajesProgramacion/css-3.png" alt="css" title="CSS">
                </article>
            </div>
            <!-- BOTONES CARRUSEL-->
            <div id="id_btn">
                <button class="prev" onclick="changeSlide(-1)"><</button>
                <button class="next" onclick="changeSlide(1)">></button>
            </div>
            <input type="checkbox" id="toggleTheme" >Cambiar Tema
        </section>
        
        <!--TARJETAS DESPLEGABLES-->
        <section class="c_desplegable">
            <div class="tarjeta">
                <div class="cabecera" onclick="toggleCard(1)">
                    <h2>Experiencia</h2>
                </div>
                <div class="contenido" id="contenido_1">
                    <p>-Prácticas Empresa Desarrollo App Web</p>
                    <p>-Vendedor-Captador | Wesser</p>
                </div>
            </div>
            <div class="tarjeta">
                <div class="cabecera" onclick="toggleCard(2)">
                    <h2>Estudios</h2>
                </div>
                <div class="contenido" id="contenido_2">
                    <p class="estudios_daw">Desarrollo de Aplicaciones Web | Informática </p>
                    <p class="estudios_bach">Bachillerato | Ciencias Tecnológicas</p>
                    <p class="estudios_eso">Educación Secundario Obligatoria | ESO</p>
                </div>
            </div>
            <div class="tarjeta">
                <div class="cabecera" onclick="toggleCard(3)">
                    <h2>Aficiones</h2>
                </div>
                <div class="contenido" id="contenido_3">
                    <div class="gym">
                        <img src="./img/aficiones/gimnasio.png" alt="gimnasio">
                        <p>Gimnasio</p>
                    </div>
                    <div class="informática">
                        <img src="./img/aficiones/informatica.png" alt="informatica">
                        <p>Informática</p>
                    </div>
                    <div class="gym">
                        <img src="./img/aficiones/balls-sports.png" alt="deportes">
                        <p>Deportes</p>
                    </div>
                    <div class="gym">
                        <img src="./img/aficiones/cine.png" alt="cine">
                        <p>Cine</p>
                    </div>
                </div>
            </div>
        </section>
        
        
    </main>
    <!--REDES SOCIALES-->
    <footer>
        <ul>
            <li>
                <img src="img/rrss/linkedin.png" class="contacto-linkedin" alt="linkedin">

            </li>

            <li>
                <img src="img/rrss/phone-call.png" class="contacto-telefono" alt="telefono">
                <a href="" title="Telf"></a>
            </li>

            <li>
                <img src="img/rrss/gmail.png" class="contacto-gmail" alt="gmail">
                <a href="https://www.google.com/intl/es/gmail/about/" title="Correo"></a>
            </li>

            <li>    
                <img src="img/rrss/twitter.png" class="contacto-x" alt="X (twitter)">
                <a href="https://twitter.com/?lang=es" title="X"></a>
            </li>

            <li>
                <img src="img/rrss/Instagram_logo_2022.svg" class="contacto-instagram" alt="instagram">
